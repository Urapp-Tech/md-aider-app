<ion-content [scrollY]="false">
  <img
    class="tw-fixed -tw-top-0 tw-h-screen tw-w-fill-available tw-object-cover"
    src="assets/images/app-background-image.png"
    alt=""
  />

  <div
    class="fvs-125 tw-relative tw-mx-6 tw-flex tw-h-1/3 tw-items-center tw-font-anek-gurmukhi tw-text-5xl tw-font-semibold tw-text-white"
  >
    Forgot Password?
  </div>

  <form
    class="tw-fixed tw-bottom-0 tw-w-fill-available tw-rounded-t-3xl tw-bg-app-secondary"
    [formGroup]="forgotPasswordForm"
    (ngSubmit)="submit()"
  >
    <div class="tw-min-h-[60vh] tw-px-4 tw-py-2">
      <app-back-header title="Enter email address"></app-back-header>
      <!-- <h2
        class="fvs-125 tw-mx-0 tw-mb-0 tw-mt-4 tw-w-full tw-pt-4 tw-text-start tw-font-anek-gurmukhi tw-text-2xl tw-font-semibold tw-text-app-black"
      >
        Enter email address
      </h2> -->

      <div class="tw-py-6"></div>

      <p
        class="tw-m-0 tw-mb-4 tw-font-anek-gurmukhi tw-text-sm tw-font-normal tw-leading-none tw-text-app-black"
      >
        You will receive a code after click the button to reset the password
      </p>

      <div class="tw-w-full">
        <ion-input
          class="tw-min-h-12 tw-font-anek-gurmukhi tw-text-xl tw-text-app-black tw-ion-bg-transparent tw-ion-p-0"
          id="email"
          name="email"
          formControlName="email"
          type="email"
          fill="solid"
          placeholder="Email"
        >
        </ion-input>
        <app-field-error-message
          styleClass="tw-ml-2 tw-mt-1 tw-h-4 tw-font-anek-gurmukhi tw-text-xs tw-font-normal tw-text-red-500"
          [control]="forgotPasswordForm.controls.email"
          [customErrorMessages]="{
            required: 'email is required.',
          }"
        />
      </div>

      <div class="tw-py-8"></div>

      <ion-button
        class="tw-w-full tw-font-anek-gurmukhi tw-text-xl tw-font-semibold tw-capitalize tw-text-app-secondary tw-ion-bg-app-primary tw-ion-text-white tw-ion-rounded-2xl tw-ion-shadow-none tw-ion-pb-4 tw-ion-pt-5"
        type="submit"
        expand="block"
      >
        Get a code
      </ion-button>

      <div class="tw-py-4"></div>
    </div>
  </form>
</ion-content>
